
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OmniCRM Ultimate | Strategic Command OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root { 
            --bg-deep: #020617; 
            --accent: #4f46e5; 
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans Arabic', sans-serif;
            background-color: var(--bg-deep);
            margin: 0; padding: 0; overflow: hidden; color: #f8fafc;
            user-select: none;
        }

        #root { width: 100vw; height: 100vh; position: relative; z-index: 10; }

        .boot-screen {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: #020617; z-index: 1000; transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .omni-logo {
            width: 120px; height: 120px;
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            border-radius: 35px; display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: 900; color: white; margin-bottom: 2rem;
            box-shadow: 0 0 50px rgba(79, 70, 229, 0.3);
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from { transform: scale(1); box-shadow: 0 0 30px rgba(79, 70, 229, 0.3); }
            to { transform: scale(1.05); box-shadow: 0 0 70px rgba(79, 70, 229, 0.6); }
        }

        .loading-bar {
            width: 250px; height: 4px; background: rgba(255,255,255,0.05);
            border-radius: 10px; overflow: hidden; position: relative;
        }

        .loading-bar::after {
            content: ''; position: absolute; left: 0; top: 0; height: 100%;
            width: 50%; background: #4f46e5; border-radius: 10px;
            animation: slide 1.5s infinite ease-in-out;
        }

        @keyframes slide {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        .system-status {
            margin-top: 1.5rem; font-family: 'JetBrains Mono', monospace;
            font-size: 10px; color: #4f46e5; text-transform: uppercase;
            letter-spacing: 0.4em; opacity: 0.6;
        }

        /* Scrollbar Elite */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(79, 70, 229, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(79, 70, 229, 0.3); }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="boot-screen" class="boot-screen">
        <div class="omni-logo">O</div>
        <div class="loading-bar"></div>
        <div class="system-status">Initializing Tactical OS v3.0</div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
